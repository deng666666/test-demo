<script>
    // 冒泡
    function maopao(arr){
        var temp;   //定义一个空的对象
        for(var i=0; i<arr.length ; i++){
            for(var j=0 ; j<arr.length-1-i ; j++){
                if(arr[j]>arr[j+1]){    //这一步是让大值与小值比较，然后交换值。
                    temp = arr[j]       // 让空的对象等于大值
                    arr[j] = arr[j+1]   // 让大值的哪一位改为小值
                    arr[j+1] =temp      // 让小值的哪一位改为大值
                }
            }
        }
        return arr
    }

    // 选择
    function xuanze(arr){
        for(var i=0 ; i< arr.length ; i++){
            var min = arr[i];   //先默认第一位为最小值
            var temp;
            var index =i;
            for(var j=i+1 ;j < arr.length ; j++){
                if(arr[j] < min){   // 让默认的最小值与它后面的值比较大小
                    min = arr[j]    // 找到比默认min小的值，然后赋值给min
                    index = j       // 改变角标所指的内容
                }
            }
            temp = arr[i];          //等于是让找到的最小值与默认的最小值做替换
            arr[i] = min;           //  arr[i] = min = arr[j]
            arr[index] = temp;      //  arr[j] = arr[i]    原先定义的最小值(min = arr[i])与后面比较后找到的最小值(min = arr[j])交换位置
        }
        return arr
    }
